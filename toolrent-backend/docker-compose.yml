version: "3.9"

services:
  db:
    image: postgres:16
    container_name: toolrent-db
    environment:
      POSTGRES_DB: toolrent
      POSTGRES_USER: toolrent
      POSTGRES_PASSWORD: toolrent
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U toolrent -d toolrent"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    image: eclipse-temurin:17-jdk
    container_name: toolrent-app
    working_dir: /workspace
    volumes:
      - ./:/workspace
      - maven-repo:/root/.m2
    command: ["./mvnw", "spring-boot:run", "-Dspring-boot.run.profiles=dev"]
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/toolrent
      SPRING_DATASOURCE_USERNAME: toolrent
      SPRING_DATASOURCE_PASSWORD: toolrent
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      # Ajusta memoria si lo necesitas:
      JAVA_TOOL_OPTIONS: -XX:MaxRAMPercentage=75 -Xms256m
    ports:
      - "3001:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  db-data:
  maven-repo: